<div class="col-sm-4">
            <div id="homeCarousel" class="carousel slide" data-ride="carousel">
                <div class="carousel-inner">
                    {% for img, desc in home_gallery.items() %}
                        {% if loop.first %}
                            <div class="carousel-item active"
                                 data-interval="3000">
                                <img src="{{ url_for('static', filename='images/projekte/' + img) }}"
                                     class="d-block w-100" alt="...">
                                <figcaption
                                        class="figure-caption">{{ desc| safe }}</figcaption>
                            </div>
                        {% else %}
                            <div class="carousel-item" data-interval="3000">
                                <img src="{{ url_for('static', filename='images/projekte/' + img) }}"
                                     class="d-block w-100" alt="...">
                                <figcaption
                                        class="figure-caption">{{ desc | safe }}</figcaption>
                            </div>
                        {% endif %}
                    {% endfor %}

                </div>
                <a class="carousel-control-prev" href="#homeCarousel"
                   role="button"
                   data-slide="prev">
                    <span class="carousel-control-prev-icon"
                          aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#homeCarousel"
                   role="button"
                   data-slide="next">
                    <span class="carousel-control-next-icon"
                          aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </div>
